<svg width="150" height="40" viewBox="0 0 150 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Capgemini Logo -->
  <defs>
    <linearGradient id="capgeminiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Capgemini Text -->
  <text x="0" y="25" fill="url(#capgeminiGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold" letter-spacing="1px">Capgemini</text>
  
  <!-- Capgemini Symbol (Spade/Seven) -->
  <g transform="translate(120, 8)">
    <!-- Main symbol shape -->
    <path d="M0 0 L8 0 L8 4 L6 4 L6 2 L2 2 L2 4 L0 4 Z" fill="url(#capgeminiGradient)"/>
    <path d="M2 4 L6 4 L6 6 L4 8 L2 6 Z" fill="url(#capgeminiGradient)"/>
    <!-- Curved accent -->
    <path d="M1 2 Q2 1 3 2" stroke="url(#capgeminiGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>
