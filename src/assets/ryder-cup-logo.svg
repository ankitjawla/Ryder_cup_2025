<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Ryder Cup Shield Logo -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M20 10 L100 10 L110 30 L100 50 L20 50 L10 30 Z" fill="url(#shieldGradient)" stroke="#64748b" stroke-width="2"/>
  
  <!-- Trophy -->
  <g transform="translate(55, 15)">
    <circle cx="0" cy="0" r="3" fill="#fbbf24"/>
    <rect x="-2" y="0" width="4" height="8" fill="#fbbf24"/>
    <rect x="-1" y="8" width="2" height="3" fill="#fbbf24"/>
  </g>
  
  <!-- US Flag (Left) -->
  <g transform="translate(25, 20)">
    <rect x="0" y="0" width="15" height="10" fill="#dc2626"/>
    <rect x="0" y="2" width="15" height="1" fill="white"/>
    <rect x="0" y="4" width="15" height="1" fill="white"/>
    <rect x="0" y="6" width="15" height="1" fill="white"/>
    <rect x="0" y="8" width="15" height="1" fill="white"/>
    <rect x="0" y="0" width="6" height="5" fill="#1e40af"/>
    <circle cx="1" cy="1" r="0.5" fill="white"/>
    <circle cx="2.5" cy="1" r="0.5" fill="white"/>
    <circle cx="4" cy="1" r="0.5" fill="white"/>
    <circle cx="1" cy="2.5" r="0.5" fill="white"/>
    <circle cx="2.5" cy="2.5" r="0.5" fill="white"/>
    <circle cx="4" cy="2.5" r="0.5" fill="white"/>
  </g>
  
  <!-- EU Flag (Right) -->
  <g transform="translate(80, 20)">
    <rect x="0" y="0" width="15" height="10" fill="#1e40af"/>
    <circle cx="7.5" cy="5" r="4" fill="none" stroke="#fbbf24" stroke-width="0.5"/>
    <circle cx="7.5" cy="5" r="3" fill="none" stroke="#fbbf24" stroke-width="0.3"/>
    <circle cx="7.5" cy="5" r="2" fill="none" stroke="#fbbf24" stroke-width="0.3"/>
    <circle cx="7.5" cy="5" r="1" fill="none" stroke="#fbbf24" stroke-width="0.3"/>
  </g>
  
  <!-- Ryder Cup Text -->
  <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RYDER CUP</text>
  
  <!-- 2025 Text -->
  <text x="60" y="55" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="6" font-weight="bold">2025</text>
</svg>
